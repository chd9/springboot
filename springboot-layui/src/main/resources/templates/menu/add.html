<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <div th:include="auth/css"></div>
    <style>
        .help-icon{
            margin-left:10px;
            margin-right: 10px;
        }
        .help-icon:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend><span>新增菜单</span></legend>
</fieldset>

<form class="layui-form" action="/Menu/doUpdate" method="post">
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">父id</label>
            <div class="layui-input-inline">
                <input type="text" name="parentId"  placeholder="请输入父id" autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  placeholder="请输入菜单名" autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input type="text" name="type"  placeholder="请输入类型" autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="sortNum"  placeholder="请输入排序" autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">url</label>
            <div class="layui-input-inline">
                <input type="text" name="url"  placeholder="请输入url" autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="flag" lay-verify="required" value="0" title="禁用" checked >
                <input type="radio" name="flag" lay-verify="required" value="1" title="正常" >
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="form1">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>
<div th:include="auth/js"></div>

<script>
    layui.use(['form'], function(){
        var form = layui.form
            ,layer = layui.layer;

        //监听提交
        form.on('submit(form1)', function(data){
            api.post("/Menu/doUpdate",data.field);
            return false;
        });

        $('.help-icon').hover(function () {
            layer.tips('查看密码规则', '.help-icon', {
                tips: 1
            });
        },function(){});

        $('.help-icon').on('click',function(){
            layer.open({
                type: 2,
                title: '密码规则定义',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['893px', '500px'],
                content: '/Menu/help'
            });
        });


    });

</script>
</html>
