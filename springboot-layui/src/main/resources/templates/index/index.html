<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layui简单后台管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="/static/css/adminindex.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui简单后台管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left" id="app-tab-content">
            <li class="layui-nav-item noclose layui-this"  app-id="0"><a href="#">控制台</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect id="refresh-btn">
                <a href="javascript:;">
                    <i class="layui-icon" style="font-size: 20px;">&#x1002;</i>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="/static/images/user01.png" class="layui-nav-img">
                    <span th:text="${adminUserName}"></span>
                </a>
                <dl class="layui-nav-child" lay-unselect>
                    <dd><a href="javascript:openPage('/User/alterPwd',101,'修改密码',true);">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/auth/logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item" lay-unselect><a href="javascript:openPage('/console',0,'控制台',true);">控制台</a></li>
                <li class="layui-nav-item" lay-unselect>
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child"  lay-unselect >
                        <dd><a href="javascript:openPage('/User/index',1,'用户管理',true);">用户管理</a></dd>
                        <dd><a href="javascript:openPage('/Role/index',2,'角色管理',true);">角色管理</a></dd>
                        <dd><a href="javascript:openPage('/Menu/index',3,'菜单管理',true);">菜单管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item lay-unselect">
                    <a href="javascript:openPage('/Setting/index',4,'设置',true);">设置</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body" id="frame_content">
        <iframe src="/console" frameborder="0" class="appframe" style="width: 100%; height: 98%;" id="app-id-0"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <a href="https://blog.csdn.net/u010837612" target="_blank" style="text-align: center;display: block;">©donnie.chen  版权所有，翻版必究 </a>
    </div>
</div>
<script src="/static/layui/layui.js"></script>

<script>
    var layer = null;
    //JavaScript代码区域
    layui.use(['element','layer'], function(){
        layer = layui.layer;
        $.getScript('/static/js/adminindex.js');
    });
</script>
<script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
<script src="/static/js/common.js"></script>

</body>
</html>
