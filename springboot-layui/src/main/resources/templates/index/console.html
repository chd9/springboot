<!DOCTYPE html>

</head>
<body>

        <legend>layui简单后台管理系统</legend>
    </fieldset>
    <table  class="layui-table">
        <tr>
            <th>1</th>

        </tr>
        <tr>
            <td>2</td>

<div th:include="auth/js"></div>


<script>

    layui.use(['table','form','code'], function(){
        var table = layui.table,form = layui.form,code = layui.code;
        layui.code()
    });
